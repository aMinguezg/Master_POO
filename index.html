<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<head>
    <title>POO</title>
    
</head>

<body>
    <div id="divServidor">

        <select id="servidor">
         <option selected="true" disabled="disabled">Seleccione un servidor</option>
         <option value="node">Servidor Node</option>
         <option value="php">Servidor PHP</option>
         <option value="python">Servidor Python</option>
        </select>
        <button id="contactoBut">Contacto</button>
    </div>
    <div id="divContenido">
        
    
        <textarea id="area" rows="20" cols="50"></textarea>
        <button id="getAllBut">Muestra todos</button>
        <button id="getIdBut">Muestra por Id</button>
        <button id="postBut">Añadir</button>
        <button id="putBut">Modificar</button>
        <button id="deleteBut">Eliminar</button>
        <button id="servidorBut">Cambiar de servidor</button>
        
        <select id="entidad">
            <option selected="true" disabled="disabled">Seleccione una entidad</option>
            <option value="acomodacion">Acomodacion</option>
            <option value="civico">Civico</option>
        </select>

        <form id="getId" onsubmit="return false">
            <input type="number" id="idGet"><br>
            <input type="submit" value="Submit">
        </form><br>
        
        <form id="delId" onsubmit="return false">
            <input type="number" id="idDel"><br>
            <input type="submit" value="Submit">
        </form><br> 
        
        <form id="post" onsubmit="return false">
            Nombre: <input type="text" id="namePost"><br>
            Dirección: <input type="text" id="addressPost"><br>
            Opinión: <input type="text" id="reviewPost"><br>
            Número de habitaciones: <input type="number" id="roomsPost"><br>
            Permite mascotas:<br>
            <input type="radio" name="pets" value="true" id="truePost"> SI<br>
            <input type="radio" name="pets" value="false" id="falsePost"> NO<br>
            <input type="submit" value="Submit">
        </form><br> 

        <form id="put" onsubmit="return false">
            Número del elemento: <input type="number" id="idPut"><br>
            Nombre: <input type="text" id="namePut"><br>
            Dirección: <input type="text" id="addressPut"><br>
            Opinión: <input type="text" id="reviewPut"><br>
            Número de habitaciones: <input type="number" id="roomsPut"><br>
            Permite mascotas:<br>
            <input type="radio" name="pets" value="true" id="truePut"> SI<br>
            <input type="radio" name="pets" value="false" id="falsePut"> NO<br>
            <input type="submit" value="Submit">
        </form><br>  

        <form id="postCiv" onsubmit="return false">
            Nombre: <input type="text" id="namePostCiv"><br>
            Dirección: <input type="text" id="addressPostCiv"><br>
            Opinión: <input type="text" id="reviewPostCiv"><br>
            Horario: <input type="text" id="timePostCiv"><br>
            <input type="submit" value="Submit">
        </form><br> 

        <form id="putCiv" onsubmit="return false">
            Número del elemento: <input type="number" id="idPutCiv"><br>
            Nombre: <input type="text" id="namePutCiv"><br>
            Dirección: <input type="text" id="addressPutCiv"><br>
            Opinión: <input type="text" id="reviewPutCiv"><br>
            Horario: <input type="text" id="timePutCiv"><br>
            <input type="submit" value="Submit">
        </form><br>  
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="controlador.js"></script>
</body>

</html>
